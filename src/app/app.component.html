<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Marcar hora</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <button mat-raised-button color="primary" (click)="marcarHora()">
    <ng-container *ngIf="!loading">
      marcar hora
    </ng-container>
    <ng-container *ngIf="loading">
      <mat-spinner [diameter]="30" defaultColor="accent"></mat-spinner>
    </ng-container>
  </button>
</div>
